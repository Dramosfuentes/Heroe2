<div class="card text-bg-primary mb-3" style="max-width: 18rem;">
    <div class="card-header">Heroe</div>
    <div class="card-body">
      <h5 class="card-title">Listado de Heroes</h5>
      <div class="my-2 text-left">
        <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/heroe/form']">Crear Heroe nuevo</button>
      </div>
      <table class="table table-bordered table-striped">

        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Franqucia</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor= "let heroe of hero">
                <td>{{heroe.id}}</td>
                <td>{{heroe.nom}}</td>
                <td>{{heroe.franquincia}}</td>
                <td>
                  <td>
                    <button type="button" name="editar" [routerLink]="['/heroe/form', heroe.id]" class="btn btn-primary btn-sm">editar</button>
                  </td>
                  <td>
                    <button type="button" name="eliminar" (click)='delete(heroe)' class="btn btn-danger btn-sm">eliminar</button>
                  </td> 
            </tr>
        </tbody>
      </table>
    </div>
  </div>
