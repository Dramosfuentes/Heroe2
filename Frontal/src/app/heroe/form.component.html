<div class = "card bg-dark text white">
<div class = "card-header"> {{titulo}}

</div>
<div class = "card-body">
    <form>
        <div class="form-group row">
            <label for="" class="col-form-label col-sm-2">Nombre</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" [(ngModel)]="heroe.nom" name="nombre">

            </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-form-label col-sm-2">Franquincia</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" [(ngModel)]="heroe.franquincia" name="franquincia">

            </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-form-label col-sm-2">Email</label>
            <div class="col-sm-6">
                <input type="text" class="form-control"  [(ngModel)]="heroe.email" name="email">

            </div>
        </div>
        <div class="form-group row">
            <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!heroe.id else elseBlock">Crear</button>

          <ng-template #elseBlock>
            <button class="btn btn-primary" role="button" (click)='update()'>Editar</button>
          </ng-template>
        </div>
       
    </form>

</div>
</div>
