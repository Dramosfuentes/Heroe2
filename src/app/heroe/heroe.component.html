<p-table [value]="hero" [tableStyle]="{'min-width': '50rem'}">
  <ng-template pTemplate="header">
      <tr>
          <th>nom</th>
          <th>franquincia</th>
          
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-hero>
      <tr>
          <td>{{hero.nom}}</td>
          <td>{{hero.franquincia}}</td>
      </tr>
  </ng-template>
</p-table>
